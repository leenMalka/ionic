<ion-header>
        <ion-toolbar>
          <ion-title>
            Comments
          </ion-title>
          <ion-buttons start>
            <button ion-button (click)="dismiss()">
              <span ion-text color="primary" showWhen="ios">Cancel</span>
              <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
            <ion-item *ngFor="let comment of commentsList">
              <ion-avatar item-start>
                <img src="../../assets/imgs/avatar-ts-buzz.png">
              </ion-avatar>
              <h2>{{comment.name}}</h2>
              <p>{{comment.description}}</p>
              <ion-note item-end class="time">
                    {{comment.time}}
               </ion-note>
            </ion-item>
        </ion-list>
      </ion-content>
